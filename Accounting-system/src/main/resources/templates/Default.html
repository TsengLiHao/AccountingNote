<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Default</title>
<link href="css/styles.css" rel="stylesheet" />
<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:herf="@{/css/bootstrap.min.css}" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<table>
		<tr>
			<td><h1>流水帳管理系統</h1></td>
			<td><a th:href="@{'/Login'}" th:if="${session.loginLevel == null }">登入系統</a>
				 <a th:href="@{'/UserList'}" th:unless="${session.loginLevel == null }">登入系統</a>
			</td>
		</tr>
	</table>
	<br>
	<table>
		<tr th:each="item : ${newestDate}">
			<th>初次記帳:</th>
			<th th:text="${item.CREATEDATE}"></th>
		</tr>
		<tr th:each="item : ${latestDate}">
			<th>最後記帳:</th>
			<th th:text="${item.CREATEDATE}"></th>
		</tr>
		<tr th:each="item : ${accountingCount}">
			<th>記帳數量:</th>
			<th th:text="|共${item}筆|"></th>
		</tr>
		<tr th:each="item : ${memberCount}">
			<th>會員數:</th>
			<th th:text="|共${item}人|"></th>
		</tr>
	</table>
</body>
</html>
