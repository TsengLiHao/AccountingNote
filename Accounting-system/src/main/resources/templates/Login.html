<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:herf="@{/css/bootstrap.min.css}" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<table>
		<tr>
			<td>
				<h1>流水帳管理系統</h1> <br>
				<h3>登入</h3>
			</td>
		</tr>
	</table>
	<form action="#" th:action="@{/Login}" th:object="${user}"
		method="post" style="margin:0 auto">
		<div class="form-group row">
		<label class="col-form-Label col-1">Account</label>
		<div class="col-4">
		<input type="text" name="account" class="form-control" maxlength="16" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-Label col-1">PWD</label>
		<div class="col-4">
		<input type="password" name="password" class="form-control" minlength="8" maxlength="16" required>
        </div>
        </div>
        <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>


</body>
</html>
