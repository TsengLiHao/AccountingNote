<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>CategoryDetail</title>
<link href="css/styles.css" rel="stylesheet" />
<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" th:herf="@{/css/bootstrap.min.css}" />
<link href="/css/add.css" rel="stylesheet"></link>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" th:href="@{UserList}">流水帳管理系統</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		<!-- Navbar Search-->
		<form
			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Search for..."
					aria-label="Search for..." aria-describedby="btnNavbarSearch" />
				<button class="btn btn-primary" id="btnNavbarSearch" type="button">
					<i class="fas fa-search"></i>
				</button>
			</div>
		</form>
		<!-- Navbar-->
		<form th:action="@{/Logout}">
			<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
					role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
						class="fas fa-user fa-fw"
						th:style="'color:' + @{(${session.loginLevel == 0} ? 'dodgerblue' : 'white')} + ''"></i></a>
					<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="navbarDropdown">
						<li><button type="submit" class="dropdown-item">登出</button></li>
					</ul></li>
			</ul>
		</form>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">

			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div
							th:style="'display:' + @{(${session.loginLevel == 0} ? 'inline-block' : 'none')} + ''">
							<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
								data-bs-target="#collapseAdmin" aria-expanded="false"
								aria-controls="collapseAdmin">
								<div class="sb-nav-link-icon">
									<i class="fas fa-columns"></i>
								</div> 管理者後台
								<div class="sb-sidenav-collapse-arrow">
									<i class="fas fa-angle-down"></i>
								</div>
							</a>
							<div class="collapse" id="collapseAdmin"
								aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
								<nav class="sb-sidenav-menu-nested nav">
									<a class="nav-link" th:href="@{UserList}">會員管理</a>
								</nav>
							</div>
						</div>
						<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
							data-bs-target="#collapseUser" aria-expanded="false"
							aria-controls="collapseUser">
							<div class="sb-nav-link-icon">
								<i class="fas fa-columns"></i>
							</div> 後台管理
							<div class="sb-sidenav-collapse-arrow">
								<i class="fas fa-angle-down"></i>
							</div>
						</a>
						<div class="collapse" id="collapseUser"
							aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav">
								<a class="nav-link" th:href="@{UserProfile}">個人資訊</a>
							</nav>
						</div>
						<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
							data-bs-target="#collapseRecord" aria-expanded="false"
							aria-controls="collapseRecord">
							<div class="sb-nav-link-icon">
								<i class="fas fa-columns"></i>
							</div> 流水帳紀錄
							<div class="sb-sidenav-collapse-arrow">
								<i class="fas fa-angle-down"></i>
							</div>
						</a>
						<div class="collapse" id="collapseRecord"
							aria-labelledby="headingThree" data-bs-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav">
								<a class="nav-link" th:href="@{AccountingList}">流水帳管理</a> <a
									class="nav-link" th:href="@{CategoryList}">流水帳分類管理</a>
							</nav>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h2 class="mt-4">流水帳分類管理</h2>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a th:href="@{CategoryList}">流水帳紀錄</a></li>
						<li class="breadcrumb-item active">流水帳分類管理</li>
					</ol>
				</div>
				<div class="container">
					<form th:action="@{/add}" th:object="${newCategory}"
						th:method="post">
						<table>
							<tr>
								<th>標題</th>
								<th style="color: red">※</th>
								<td><input type="text" th:field="*{CATEGORYNAME}" name="CATEGORYNAME"></td>
							</tr>
							<tr>
								<th class="cell_title">備註</th>
								<th></th>
								<td><textarea rows="5" cols="20" name="description"
										th:field="*{Body}" placeholder="Comment text"></textarea></td>
							</tr>
						</table>
						<table>
							<tr th:if="${validationError}"
								th:each="error : ${validationError}">
								<td style="color: red;" th:text="${error}"></td>
							</tr>
						</table>
						<p style="color:red" th:text="${renameMsg}" th:if="${not #strings.isEmpty(renameMsg)}"></p>
						<span th:each="i:${newCategory}">
						<input type="hidden" th:field="*{CATEGORYID}" th:if="${i.CATEGORYID != null}">
						<input type="hidden" th:field="*{CREATEDATE}" th:if="${i.CREATEDATE != null}">
						</span>
						<input type="hidden" th:value="${session.loginUser}" id="USERID" name="USERID">
						<br>
						<div class="btn_area_center">
							<input type="submit" value="save">
						</div>
					</form>
				</div>
			</main>
		</div>
		<script th:src="@{/js/scripts.js}"></script>
		<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
